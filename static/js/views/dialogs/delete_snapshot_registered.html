<div>
    <div class="title" data-msg="snapshot_delete_dialog_title">Delete snapshots</div>
    <div class="body">
      <div class="dialog-inner-content">
		<p data-msg="snapshot_delete_dialog_with_dereg_text">Some of your selected snapshots have been registered as images. When you delete those snapshots the images will also be de-registered. Are you sure you want to delete the following snapshots?</p>
		<div class="selected-resources">
			<table>
				<thead><tr><th data-msg="snapshot_delete_hdr">SNAPSHOT</th><th data-msg="snapshot_delete_hdr_registered">REGISTERED AS IMAGE</th></tr>
				</thead>
				<tbody>
					<tr data-each-item="items"><td><span data-text="item.snapshot"></span></td><td><span data-text="item.image"></span></td></tr>
				</tbody>
			</table>
		</div>
		<div data-text=":status" style="height:20px"></div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset">
	            <span data-ui-button=":deleteButton" data-msg="dialog_delete_btn">what, delete</span>
	            <span data-ui-button=":cancelButton" data-msg="dialog_cancel_btn">Cancel</span>
            </div>
        </div>
      </div>
    </div>
</div>
