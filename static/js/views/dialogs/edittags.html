<div>
    <div class="title"><span data-msg="tag_add_dialog_title">Add/Edit Tags</span></div>
    <div class="body">
		<p data-msg="resource_tag_widget_head_text">Edit tags</p>
		<div class="selected-resources">
            <table>
            <thead><td><span data-msg="tag_display_hdr_key">KEY</span></td><td><span data-msg="tag_display_hdr_value">VALUE</span></td></thead>
            <tbody data-each-tag="tags">
                <tr data-show="tag._clean">
                    <td><span data-text="tag.name"></span></td>
                    <td><span data-text="tag.value"></span></td>
                    <td><div class="icon_edit" data-on-click=":edit"></div></td>
                    <td><div class="icon_delete" data-on-click=":delete"></div></td>
                </tr>
                <tr data-show="tag._edit">
                    <td><span data-text="tag.name"></span></td>
                    <td><input data-value="tag.value"></input></td>
                    <td><div class="icon_approve" data-on-click=":confirm"></div></td>
                    <td><div class="icon_cancel" data-on-click=":restore"></div></td>
                </tr>
                <tr data-show="tag._deleted" class="tags-deleted">
                    <td><span data-text="tag.name"></span></td>
                    <td><span data-text="tag.value"></span></td>
                    <td><div class="icon_cancel" data-on-click=":restore"></div></td>
                    <td></td>
                </tr>
                <tr data-show="tag._edited" class="tags-edited">
                    <td><span data-text="tag.name"></span></td>
                    <td><span data-text="tag.value"></span></td>
                    <td><div class="icon_cancel" data-on-click=":restore"></div></td>
                    <td></td>
                </tr>
            </tbody>
            <tbody>
                <tr><td><input data-value="newtag.name"></input></td><td><input data-value="newtag.value"></input></td><td><div class="icon_approve" data-on-click=":create"></div></td><td style="width:27px"></td></tr>
                <tr><td><span data-text="errors.name"></input></td><td><span data-text="errors.value"></span></td><td></td><td></td></tr>
            </tbody>
            </table>
		</div>
		<div data-text=":status" style="height:20px"></div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset">
                <a data-ui-button=":confirmButton" data-msg="dialog_save_btn">Save</a>
                <a data-ui-button=":cancelButton" data-msg="dialog_cancel_btn">Cancel</a> 
            </div>
        </div>
    </div>
</div>
