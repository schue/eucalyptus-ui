<div>
    <div class="title" data-msg="quick_scale_dialog_title"></div>
    <div class="body">
	    <div class="form-row top-form-row clearfix"><label data-msg="quick_scale_dialog_scaling_group"></label> <span data-text="qscale.name"></span></div>
        <div class="form-row clearfix"><label data-msg="quick_scale_dialog_current_size"></label> <span data-text="qscale.size"></span></div>
	    <p data-msg="quick_scale_dialog_instance_text"></p>
        <div class="scaling-group-instances">
            <div class="form-row clearfix scale-max">
                <label for="maximum" data-msg="create_scaling_group_general_instances_max"></label>
                <span data-text="qscale.max_size"></span>
            </div>

            <div class="form-row clearfix scale-desired">
                <label for="desired" data-msg="create_scaling_group_general_instances_desired"></label>
                <input class="smallNumber" name="desired" id="desired" type="number" data-value="qscale.desired_capacity"><div data-text="errors.desired_capacity"></div>
            </div>

            <div class="form-row clearfix scale-min">
                <label for="minimum" data-msg="create_scaling_group_general_instances_min"></label>
                <span data-text="qscale.min_size"></span>
            </div>
        </div>
        <div data-text=":status" style="height:20px"></div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset">
                <span data-ui-button=":submitButton" data-msg="quick_scale_dialog_scale_btn"></span>
                <span data-ui-button=":cancelButton" data-msg="dialog_cancel_btn"></span> 
            </div>
        </div>
	</div>
</div>
