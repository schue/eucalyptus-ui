<div>
    <div class="title">Quick scale</div>
    <div class="body">
	    <p><label>Scaling group:</label> <span data-text="qscale.name">Group Name</span></p>
        <p><label>Current size</label> <span data-text="qscale.size">0</span></p>
        <p><label>Maximum</label> <span data-text="qscale.maximum">0</span></p>
        <p><label>Desired</label> <input data-value="qscale.size"></input></p>
        <p><label>Minimum</label> <span data-text="qscale.minimum">0</span></p>
        <div data-text=":status" style="height:20px"></div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset">
                <a data-ui-button=":submitButton">Scale group</a>
                <a data-ui-button=":cancelButton">Cancel</a> 
            </div>
        </div>
	</div>
</div>
