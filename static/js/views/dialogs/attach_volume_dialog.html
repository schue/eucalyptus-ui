<div>
    <div class="title" data-msg="attach_volume_dialog_title">Attach volume to instance</div>
    <div class="body">
                <div class="form-row top-form-row">
                  <label for="volume-attach-volume-id" class="required-label">Volume</label>
                  <input type="text" id="volume-attach-volume-id" class="required" title="Help!!" data-value="volume.volume_id"/>
                </div>
                <div class="form-row">
                  <label for="volume-attach-instance-id" class="required-label">Instance</label>
                  <input type="text" id="volume-attach-instance-id" class="required" title="Help!!" data-value="volume.instance_id"/>
                </div>
                <div class="form-row">
                  <label for="volume-attach-device-name" class="required-label">Attach as device</label>
                  <input type="text" id="volume-attach-device-name" class="required" title="Help!!" data-value="volume.device"/>
                </div>

                <p class="required-hint">{{!: required_fields }}</p>
		
                <div data-text="status" style="height:20px"></div>
                
                <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                  <div class="ui-dialog-buttonset">
                    <button type="button" data-on-click="attachButton">Attach</button>
                    <button type="button" data-on-click="cancelButton">Cancel</button>
                  </div>
                </div>
    </div>
</div>
