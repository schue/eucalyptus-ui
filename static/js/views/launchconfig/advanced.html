<div class="wizard-step">
  <div class="wizardTitle"><h3>Advanced</h3></div>
  <div id="launch-wizard-advanced-main-contents">
    <div class="wizard-section-label">Select advanced options:</div>

      <div id="launch-wizard-advanced-userdata"> 
        <div class="form-row clearfix upper-sibling">
          <label for="launch-wizard-advanced-input-userdata">User data</label>
          <textarea data-text="user_data" class="description" title="Enter custom user data to be passed to the instances or click the choose file button" id="launch-wizard-advanced-input-userdata"></textarea>
      </div>
      <div class="form-row clearfix lower-sibling">
        <label for="launch-wizard-advanced-input-userfile">Or:</label>
        <input data-value="user_filename" id="launch-wizard-advanced-input-userfile" type="file">
      </div>
    </div>

    <div id="launch-wizard-advanced-kernelramdisk"> 
      <div id="launch-wizard-advanced-kernel" class="form-row clearfix">
        <label for="launch-wizard-advanced-kernel-selector">Kernel ID</label>
        <select data-on-change=":setKernel" id="launch-wizard-advanced-kernel-selector" title="Select a specific kernel ID">
          <option value="default">Use default from image</option>
          <option data-each-kernel="kernels" data-value="kernel.id" data-text="kernel.id"></option>
        </select>
      </div>
      <div id="launch-wizard-advanced-ramdisk" class="form-row clearfix">
        <label for="launch-wizard-advanced-ramdisk-selector">RAM disk ID</label>
        <select data-on-change=":setRamDisk" id="launch-wizard-advanced-ramdisk-selector" title="Select a specific RAM disk ID">
          <option value="default">Use default from image</option>
          <option data-each-ramdisk="ramdisks" data-value="ramdisk.id" data-text="ramdisk.id"></option></select>
      </div>
   </div>

   <div class="form-row clearfix orphan-row" id="launch-wizard-advanced-monitoring"> 
     <label for="launch-wizard-advanced-input-monitoring">Monitoring</label>
     <input data-checked="enableMonitoring" id="launch-wizard-advanced-input-monitoring" title="" type="checkbox">
     <label for="launch-wizard-advanced-input-network" class="plaintext-label">Enable detailed monitoring</label>
   </div>
   <div class="form-row clearfix orphan-row" id="launch-wizard-advanced-network"> 
     <label for="launch-wizard-advanced-input-network">Network</label>
     <input data-checked="privateNetwork" id="launch-wizard-advanced-input-network" title="Select this to prevent a public IP address from being assigned to your instance(s). They will only be accessible from other instances in the same security group." type="checkbox">
     <label for="launch-wizard-advanced-input-network" class="plaintext-label">Use private addressing only</label>
   </div>

  <div id="launch-wizard-advanced-storage"> 
    <div class="wizard-section-label">Storage</div>
    <div id="launch-wizard-advanced-storage-table-wrapper">
      <table class="device-map-table">
        <thead>
          <tr>
            <th>Volume</th>
            <th>Mapping</th>
            <th>Create From Snapshot</th>
            <th>Size (GB)</th>
            <th>Delete on Termination</th>
         </tr>
       </thead>
       <tbody>
        <tr>
          <td>
            <select data-enabled="enableStorageVolume" data-on-change=":setStorageVolume"  class="launch-wizard-advanced-storage-volume-selector" title="Select the source of the additional storage">
              <option value="root">Root</option>
              <option data-each-volume="volumes" data-value="volume.id" data-text="volume.name"></option>
            </select>
          </td>
          <td>
            /dev/<input data-enabled="enableMapping" data-value="block_device_mappings" class="launch-wizard-advanced-storage-mapping-input" title="Add a mapping for the additional storage" type="text">
          </td>
          <td>
            <select data-enabled="enableSnapshot" data-value="snapshot" class="launch-wizard-advanced-storage-snapshot-input" title="Select a snapshot to use for the storage">
              <option data-each-snap="snapshots" data-value="snap.id" data-text="snap.name"></option>
            </select>
          </td>
<td><input data-value="" data-enabled="" class="launch-wizard-advanced-storage-size-input" title="Specify the size of the storage in whole gigabytes" type="text"></td>
<td class="centered-cell"><input checked class="launch-wizard-advanced-storage-delOnTerm" type="checkbox"></td>
</tr></tbody>
</table></div>
</div>
<input value="emi-EDBA3EEA" id="launch-wizard-image-emi" type="hidden">
</div>
<!-- <div id="launch-wizard-buttons-advanced" class="launch-wizard-buttons"> <button class="button" id="launch-wizard-buttons-advanced-launch">Launch instance(s)</button> -->
</div>
