<!-- Wizard (left side) -->
<div id="scaling-table" class="wizard-wrapper">
  <div id="new-scaling-group" class="launcher-wrapper">
    <div class="launch-wizard-pointer"></div>
    <div class="box-header" id="launch-config-wizard-header"><span data-msg="create_launch_config_header"><div class="help-link"><a href="#"></a></div></span></div>
    <div class="launch-wizard-intro-text">
    <!-- <div id="launch-wizard-note">An ID will be auto-generated when you launch this instance.</div> -->
    </div>
        <div id="wizard" class="wizard-steps clearfix">
            <div id="wizardAbove" class="">Above</div>
            <div id="wizardContent"></div>
            <div id="wizardNav" class="wizardNav">
                <div id="problems" class="problems">
                    <span id="problem0" class="error-msg wizardProblem">You can't finish from step 3!</span>
                    <span id="problem1" class="error-msg wizardProblem">No, no, no!</span>
                </div>
                <div id="wizardNavButtons" class="wizardNavButtons">
                    <!--<button id="prevButton" class="button">Prev</button>-->
                    <button id="nextButton" class="button">Next</button>
                    <button id="finishButton" class="button" disabled="disabled">Finish</button><br/>
                    <div id="optionLink" class="form-row advanced-link-wrapper">
                      <label id="optionLink-label" for="launch-wizard-buttons-security-advanced-link" data-msg="or_label">Or: </label>
                      <a href="#" id="launch-wizard-buttons-security-advanced-link">Some option here</a>
                    </div>
                </div>
            </div>
            <div id="wizardBelow">Below</div>
        </div>
        <!-- END .wizard-steps -->
        <div>
          <div id="wizard-required-footer-text"><span>*</span><span data-msg="required_fields"></span></div>
          <div id="wizard-scalinggroup-option-footer-text"><input type="checkbox" id="create_scaling_group_from_lc"><span>&nbsp;</span><label data-msg="create_launch_config_create_scaling_group"></label></div>
        </div>
    </div>
</div>
<!-- END Wizard -->
