<div class="summary-title">Summary</div>
<div id="summary-image"> 
  <div id="summary-icon" class="image-type summary">
    <div>Image:</div>
    <span data-text="imageModel.image_id">emi-EDBA3EEA</span>
    <div>Platform:</div>
    <span data-text="imageModel.image_platform">Linux</span>
  </div>
</div>

<div id="summary-type" data-show="summary.type_show">
  <div id="summary-type-icon" class="type-type summary">
      <div>Size:</div>
      <span data-text="summary.instance_type"></span>
      <div>Instances:</div>
      <span data-text="summary.type_number"></span>
      <div>Zone:</div>
      <span data-text="summary.type_zone"></span>
      <div>
        <input id="summary-hasnames" type="checkbox" data-checked="summary.type_hasNames">
        <label for="summary-hasnames">Name(s) added.</label>
      </div>
      <div>
        <input id="summary-hasTags" type="checkbox" data-checked="summary.type_hasTags">
        <label for="summary-hasTags">Tag(s) added.</label>
      </div>
  </div>  
</div>

<div id="summary-security" data-show="summary.security_show">
  <div id="summary-security-icon" class="security-type summary">
    <div>Key Pair:</div>
    <span data-text="summary.security_keyname"></span>
    <div>Security Group:</div>
    <span data-text="summary.security_group_name"></span>
  </div>
</div>

<div id="summary-advanced" data-show="summary.advanced_show">

</div>
