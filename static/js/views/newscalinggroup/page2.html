<div class="wizard-step">
    <div class="wizardTitle"><h3 data-msg="create_scaling_group_section_header_membership">Membership</h3></div>
    <div class="launch-wizard-type-main-contents">
        <div class="launch-wizard-type-option">
            <label class="wizard-section-label" data-msg="create_scaling_group_memb_health_check">Health Check</label>
            <div class="form-row clearfix">
                <label for="healthCheckType" data-msg="create_scaling_group_memb_health_check_type">Type</label>
                <select name="healthCheckType" id="healthCheckType">
                    <option>EC2</option>
                    <option>Load balancer</option>
                    <option>None</option>
                </select>
            </div>

            <div class="form-row clearfix">
                <label for="healthCheckSeconds" data-msg="create_scaling_group_memb_health_check_grace_period">Grace Period (secs)</label>
                <input data-value="scalingGroup.hc_period" value="1" type="number" class="smallNumber" id="healthCheckSeconds" name="healthCheckSeconds"></input>
            </div>

            <div class="form-row clearfix">
                <label data-msg="create_scaling_group_memb_az">Availability Zone</label>
                <div class="eucasubset" data-ui-subset="zoneSelect"></div>
            </div>

            <div class="form-row clearfix">
                <label data-msg="create_scaling_group_memb_lb">Load Balancers</label>
                <div class="eucasubset" data-ui-subset="loadBalancers"></div>
            </div>
        </div>
    </div>
</div>
